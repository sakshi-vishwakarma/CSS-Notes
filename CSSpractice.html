<!Docktype html>
<html>
    <head><title>
        Inline,Internal,External css
    </title>
    <style>
        /* Element selector*/
        p
        {
        border:2px solid red;
            color:red;
        }
        /* Id selectors */
        #firstElement
        {
            color:blue;
        }
        /* Class Selector */
        .bgblue
        {
            color:green;
            background-color:red;
        }
        /* Grouping Slectors*/
        footer,span
        {
        color:red;
            background-color:pink;
        }
        
    </style>
    </head>
    <body>
       <!-- <p <!--style="color:red; background-color:yellow;"This is practice code for css part</p> 
        <link rel="stylesheet" href="stylesheet.css"> -->
        <h1 class="bgblue">This is a websites</h1>
        <p>This is a paragraph</p>
        <p id="firstElement">This is another paragraph</p>
        <p id="redElement" class="bgblue">This is from the class</p>
        <p class="bgblue<ul>
         
        </ul>">This is example of class selector</p>
        /*This is comes under the Grouping selector*/
        <div><footer>This is footer</footer></div><br>
        <div><span>This is span</span></div>
        
    </body>
</html>
